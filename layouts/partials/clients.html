<section id="fh5co-clients">
	<div class="container">
		<div class="row clients">
		{{ range .Site.Params.clients.item }}
			<div class="col-md-2 col-sm-6 col-xxs-12 client">
				<a href="images/{{ .img }}" class="client-image fh5co-project-item">
					<img src="images/{{ .img }}" alt="{{ .alt }}" class="img-responsive">
				</a>
			</div>
		{{ end }}
		</div>
	</div>
</section>
