	<section id="fh5co-counters" class="dashed-spaced">
		<div class="fh5co-overlay"></div>
		<div class="container">
			<div class="row">
			{{ range .Site.Params.counters.item }}
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="fh5co-counter">
						<span class="fh5co-counter-number">{{ .to }}</span>
						<span class="fh5co-counter-label">{{ .description }}</span>
					</div>
				</div>
			{{ end }}
			</div>
		</div>
	</section>
